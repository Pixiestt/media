<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Video and Audio Exercise</title>
  </head>
  <body>
	<h1>Video And Audio Exercise</h1>
	
	<h2>Video</h2>
		<video width="320" height="240" controls>
			<source src="t.mp4" type="video/mp4">
			<source src="t.webm" type="video/webm">
			Your browser does not support the video tag.
		</video>
	
	<h2>Audio</h2>
		<audio controls>
			<source src="t.mp3" type="audio/mp3">
			<source src="t.ogg" type="audio/ogg">
			Your browser does not support the audio tag.
		</audio>
	
	</body>
</html>
